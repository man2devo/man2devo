<!DOCTYPE html>
<html>
<head>
    <title>Revenue Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3498db, #e74c3c);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .cta-button {
            margin-top: 30px;
        }

        .cta-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .cta-button a:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Revenue Collection</h1>
        <p>Your Partner in Efficient Financial Management</p>
        <div class="cta-button">
            <a href="about.html">Learn More</a>
        </div>
    </div>
</body>
</html>
