<!DOCTYPE html>
<html>
<head>
    <title>About Us - Revenue Collection</title>

        body {

        }

            background: linear-gradient(to bottom, #2c3e50, #34495e);

        }

        }

            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .about-text {
            flex: 2;
            padding: 20px;
        }

        .about-text h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .about-text p {
            line-height: 1.6;
        }
    </style>
</head>

    </div>
    
    <div class="container">
        <div class="about-content">
            <div class="about-image">
                <img src="revenue_collection.jpg" alt="Revenue Collection">

            <div class="about-text">

                <h2>Our Approach</h2>

</body>
</html>
